<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Quintal Perdizes">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light py-2 justify-content-around">
        <a class="navbar-brand me-4" href="../index.html">
            <div class="brand-container">
                <img src="../imagens/logo2.png" alt="Logo">
                <span>Quintal Perdizes</span>
            </div>
        </a>
    </nav>
    </header>

    <!-- Formulário de Login -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Login</h2>
        <form id="form-login">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <p class="mt-3 text-center">
                Não tem uma conta? <a href="cadastro.html">Cadastrar-se</a>
            </p>
        </form>
    </section>

   <!-- Rodapé -->
<footer class="bg-white text-black py-3">
    <div class="container">
        <div class="row">
            <!-- Redes Sociais -->
            <div class="col-md-4 mb-3">
             
                <div class="d-flex gap-2">
                    <a href="https://www.facebook.com" target="_blank" class="text-decoration-none">
                        <i class="fab fa-facebook fa-lg"></i>
                    </a>

                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" class="text-decoration-none">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>

                    </a>
                    <a href="https://www.pinterest.com" target="_blank" class="text-decoration-none">
                        <i class="fab fa-pinterest fa-lg"></i>
                    </a>
                </div>
            </div>

            <!-- Selos e Certificados -->
            <div class="col-md-4 mb-3">
                
                <div class="d-flex flex-wrap gap-2">
                    <img src="https://static.petz.com.br/images/exp-facelift/e-bit.png" alt="Ebit Selo" class="img-fluid" style="max-height: 30px;">
                    <img src="https://static.petz.com.br/images/exp-facelift/nota-fiscal-paulista.png" alt="Nota Fiscal Paulista" class="img-fluid" style="max-height: 30px;">
                    <img src="https://static.petz.com.br/images/exp-facelift/google-safe-browsing.png" alt="Google Safe Browsing" class="img-fluid" style="max-height: 30px;">
                    <img src="https://static.petz.com.br/images/exp-facelift/security-ssl.png" alt="Site Seguro" class="img-fluid" style="max-height: 30px;">
                </div>
            </div>

            <!-- Meios de Pagamento -->
            <div class="col-md-4 mb-3">
                
                <div class="d-flex flex-wrap gap-2">
                    <img src="https://static.petz.com.br/images/exp-facelift/mastercard-logo.png" alt="Mastercard" style="max-height: 25px;">
                    <img src="https://static.petz.com.br/images/exp-facelift/visa-logo.png" alt="Visa" style="max-height: 25px;">
                    <img src="https://static.petz.com.br/images/exp-facelift/americanexpress-logo.png" alt="American Express" style="max-height: 25px;">
                    <img src="https://static.petz.com.br/images/exp-facelift/elo-logo.png" alt="Elo" style="max-height: 25px;">
                    <img src="https://static.petz.com.br/images/exp-facelift/barcode-icon.png" alt="Boleto" style="max-height: 25px;">

            </div>
        </div>

        <!-- Informações de Contato -->
        <div class="text-center mt-1">
            <p class="mb-1 small">Email: contato@quintalperdizes.com</p>
            <p class="mb-1 small">Telefone: (11) 999377222</p>
            <p class="mb-0 small">Endereço: Rua Perdizes # 1, São Paulo, SP</p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
